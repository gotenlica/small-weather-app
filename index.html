<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <section class="container">

        <div class="sub-container">
            <div class="info">


                <div class="event">
                    <span class="day">0</span>
                    <span>/</span>
                    <span class="month">0</span>
                    <span>/</span>
                    <span class="year">0</span>
                </div>

                <p class="temperature">17</p>
                <p class="error">error</p>
                <div class="time">
                    <span class="hours">11</span>
                    <span>:</span>
                    <span class="minutes">00</span>
                    <span>:</span>
                    <span class="secunds">00</span>
                </div>
            </div>

            <div class="icon-city">
                <img class="icon" src="./images/clear.png" alt="sunny">
                <p class="status">Cloudy</p>
                <h1 class="city">Mosta</h1>
            </div>


        </div>

    </section>

    <script src="index.js"></script>
    <script src="date.js"></script>



</body>

</html>
